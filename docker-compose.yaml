version: "3.9"

services:
  db:
    image: mysql:8.0.32
    container_name: db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=senhaSegura
    restart: always
  backend:
    container_name: app_backend
    build: ./backend
    working_dir: /app-backend
    command: dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app-backend/src
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_PORT=3001
      # Os dados abaixo se referem ao container `db`
      - DB_USER=root
      - DB_PASS=senhaSegura
      - DB_HOST=db
      - DB_PORT=3306
  frontend:
    container_name: app_frontend
    build: ./frontend
    ports:
      - "3000:8080"
    working_dir: /app-frontend
    volumes:
      - ./frontend/src:/app-frontend/src
